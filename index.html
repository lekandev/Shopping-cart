<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/1389e4cdbd.js" crossorigin="anonymous"></script>
    <!--Custom css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- End of Hero -->

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center"></div>
    </section>
    <!-- End of Products -->

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$9</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- End of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of Cart -->
    <script src="app.js"></script>
</body>
</html>
